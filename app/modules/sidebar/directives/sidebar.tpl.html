<div layout="row">
	<md-sidenav
		class="md-sidenav-left"
		md-component-id="sidebar"
		md-is-locked-open="$mdMedia('gt-sm')"
		md-whiteframe="4"
		layout="column">
		<md-toolbar class="md-theme-red">
			<h1 class="md-toolbar-tools"> Cron UI </h1>
		</md-toolbar>
		<md-content flex layout="column">

			<md-list>
				<md-list-item ng-repeat="job in data.jobs" ui-sref="jobs.job({ id:job._id })">
					<p>{{job.name}}</p>
				</md-list-item>
			</md-list>

			<md-button md-no-ink aria-label="Create Job" class="md-raised md-primary" ui-sref="jobs.create">
				Create Job
			</md-button>

		</md-content>
	</md-sidenav>
</div>
